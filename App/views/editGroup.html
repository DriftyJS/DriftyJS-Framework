<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/groups">Groups</a></li>
        <li class="breadcrumb-item" aria-current="page">Edit Group</li>
    </ol>
</nav>

<div class="container">
    <form action="/groups/edit/<%= group.id %>" method="post">
        <div class="card">
            <div class="card-body p-3">
                <label class="form-label">Name</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="name" value="<%= group.name %>">
                </div>
                <label class="form-label">Mapped</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="mapped" value="<%= group.mapped %>">
                </div>
                <label class="form-label">Group Type</label>
                <select class="form-select" aria-label="Select Group Type" name='type'>
                  <option>Select Group Type</option>
                  <option value="movie" <% if(group.type === 'movie'){ %> selected <% } %>>Movies</option>
                  <option value="live"<% if(group.type === 'live'){ %> selected <% } %> >Live TV</option>
                  <option value="tv" <% if(group.type === 'tv'){ %> selected <% } %> >TV Shows</option>
                </select>
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Save</button>
            <% if(group.id){ %>
                <a type="button" href="/groups/delete/<%= group.id %>" class="btn btn-lg bg-gradient-danger btn-lg mt-4 mb-0" style="float: right;">Delete</a>
            <% } %>
        </div>
    </form>
</div>

<script>
  $("form").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var actionUrl = form.attr('action');

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-right',
      iconColor: 'white',
      customClass: {
        popup: 'colored-toast'
      },
      showConfirmButton: false,
      timer: 1500,
      timerProgressBar: true
    })

    $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
          Toast.fire({
            icon: 'success',
            title: 'Saved successfully'
          })
        }
    });

  });
</script>
