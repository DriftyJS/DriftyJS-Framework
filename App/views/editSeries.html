<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/groups/series">Series</a></li>
        <li class="breadcrumb-item" aria-current="page">Edit Series</li>
    </ol>
</nav>

<div class="container">
    <form action="/series/edit/<%= series.id %>" method="post">
        <div class="card">
            <div class="card-body p-3">
                <label class="form-label">Name</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="name" value="<%= series.name %>">
                </div>
                <label class="form-label">Logo</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="logo" value="<% if(series.logo){ %><%= series.logo %><% } %>">
                </div>
                <label class="form-label">imbd id</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="imbdid" value="<% if(series.imbdid){ %><%= series.imbdid %><% } %>">
                </div>
                <label class="form-label">Release date</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="releaseDate" value="<% if(series.releaseDate){ %><%= series.releaseDate %><% } %>">
                </div>
                <label class="form-label">Plot</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="plot" value="<% if(series.plot){ %><%= series.plot %><% } %>">
                </div>
                <label class="form-label">BackDrop Image</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="backdropImg" value="<% if(series.backdropImg){ %><%= series.backdropImg %><% } %>">
                </div>
                <label class="form-label">Cover Image</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="coverImg" value="<% if(series.coverImg){ %><%= series.coverImg %><% } %>">
                </div>
                <label class="form-label">Runtime Seconds</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="runtime" value="<% if(series.runtime){ %><%= series.runtime %><% } %>">
                </div>

                <input type="hidden" name="group" value="<%= groupID %>">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Save</button>
            <% if(series.id){ %>
                <a type="button" href="/series/delete/<%= series.id %>" class="btn btn-lg bg-gradient-danger btn-lg mt-4 mb-0" style="float: right;">Delete</a>
            <% } %>
        </div>
    </form>
</div>

<script>
  $("form").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var actionUrl = form.attr('action');

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-right',
      iconColor: 'white',
      customClass: {
        popup: 'colored-toast'
      },
      showConfirmButton: false,
      timer: 1500,
      timerProgressBar: true
    })

    $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
          Toast.fire({
            icon: 'success',
            title: 'Saved successfully'
          })
        }
    });

  });
</script>
