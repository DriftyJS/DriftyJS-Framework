<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item"><a href="/series">Series</a></li>
        <li class="breadcrumb-item"><a href="/series/<%= seriesID %>">seasons</a></li>
        <li class="breadcrumb-item" aria-current="page">Edit Season</li>
    </ol>
</nav>

<div class="container">
    <form action="/seasons/edit/<%= seriesID %>/<%= sessons.id %>" method="post">
        <div class="card">
            <div class="card-body p-3">
                <label class="form-label">Name</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="name" value="<%= sessons.name %>">
                </div>
                <label class="form-label">Logo</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="logo" value="<% if(sessons.logo){ %><%= sessons.logo %><% } %>">
                </div>
                <label class="form-label">imbd id</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="imbdid" value="<% if(sessons.imbdid){ %><%= sessons.imbdid %><% } %>">
                </div>
                <label class="form-label">Episodes #</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="episodes" value="<% if(sessons.episodes){ %><%= sessons.episodes %><% } %>">
                </div>
                <label class="form-label">Overview</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="overview" value="<% if(sessons.overview){ %><%= sessons.overview %><% } %>">
                </div>
                <label class="form-label">Cover Img</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="coverImg" value="<% if(sessons.coverImg){ %><%= sessons.coverImg %><% } %>">
                </div>
                <label class="form-label">Season Number</label>
                <div class="input-group input-group-outline mb-3">
                    <input type="text" class="form-control" onfocus="focused(this)" onfocusout="defocused(this)" name="season" value="<% if(sessons.season){ %><%= sessons.season %><% } %>">
                </div>
                <input type="hidden" name="SeriesId" value="<%= seriesID %>">
            </div>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Save</button>
            <% if(sessons.id){ %>
                <a type="button" href="/sessons/delete/<%= sessons.id %>" class="btn btn-lg bg-gradient-danger btn-lg mt-4 mb-0" style="float: right;">Delete</a>
            <% } %>
        </div>
    </form>
</div>

<script>
  $("form").submit(function(e) {
    e.preventDefault(); // avoid to execute the actual submit of the form.

    var form = $(this);
    var actionUrl = form.attr('action');

    const Toast = Swal.mixin({
      toast: true,
      position: 'top-right',
      iconColor: 'white',
      customClass: {
        popup: 'colored-toast'
      },
      showConfirmButton: false,
      timer: 1500,
      timerProgressBar: true
    })

    $.ajax({
        type: "POST",
        url: actionUrl,
        data: form.serialize(), // serializes the form's elements.
        success: function(data)
        {
          Toast.fire({
            icon: 'success',
            title: 'Saved successfully'
          })
        }
    });

  });
</script>
